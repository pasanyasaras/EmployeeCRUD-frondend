

<h2 class="text-center">Employee List</h2>
<div class="table-responsive-xl">
<table class="table table-striped text-center">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email Id</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let employee of employees">
            <td>{{employee.firstName}}</td>
            <td>{{employee.lastName}}</td>
            <td>{{employee.emailId}}</td>
            <td>
                <button (click) = "updateEmployee(employee.id)" class="btn btn-info" style="width: 70px;">Edit</button>
                <button (click) = "deleteEmployee(employee.id)" class="btn btn-danger" style="width: 70px; ">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
</div>
